<app-child>
    <h1 #header>{{ title }}</h1>
    <div *ngFor="let item of items" #item>{{ item }}</div>
    <button (click)="addItem()">Add Item</button>
    <button (click)="removeItem()">Remove Item</button>
    <button (click)="updateTitle()">Update Title</button>
  </app-child>
